<!DOCTYPE html>
<html>

<head>
    <title>iUP</title>
    <link rel="stylesheet" href="/modules/angular/angular-material.min.css">
</head>

<body ng-app="iUP" ng-cloak>
    <h1 class="md-display-1 text-center">iUP</h1>
    
    <div class="text-center">
        <md-icon md-svg-src="/public/images/angular-logo.svg" aria-label="Angular"></md-icon>
    </div>
    
    <md-content class="md-padding" layout="row" layout-align="center">
        <md-nav-bar md-selected-nav-item="" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-sref="home" name="home">Home</md-nav-item>
            <md-nav-item md-nav-sref="about" name="about">About</md-nav-item>
            <md-nav-item md-nav-sref="contact" name="contact">Contact</md-nav-item>
        </md-nav-bar>
    </md-content>
    
    <div ui-view></div>

    <script src="/modules/angular/angular.min.js"></script>
    <script src="/modules/angular/angular-animate.min.js"></script>
    <script src="/modules/angular/angular-aria.min.js"></script>
    <script src="/modules/angular/angular-material.min.js"></script>
    <script src="/modules/angular/angular-messages.min.js"></script>
    <script src="/modules/angular/angular-ui-router.min.js"></script>
    <script src="/js/bundle.js"></script>
</body>

</html>
